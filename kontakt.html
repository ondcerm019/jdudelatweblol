    <link rel="stylesheet" href="css/kontakt.css">

<body>


    <header>
        <nav>
            <div class="container">
                <div class="sm-nav-section">

                    <div class="nav-toggle">
                        <span></span>

                </div>
            </div>
        </nav>
    </header>
    
    

    <main>
        <div class="container">
            <div class="main-content main-background-alt">

                <div class="contact-form">
                    <form id="contactForm">
                        <fieldset>
                            <legend>Kontaktujte nás</legend>
            
                            <label for="name">Jméno:</label>
                            <input type="text" id="name" name="name" placeholder="Jak vás máme oslovit?">
                            <div class="error" id="nameError"></div>
            
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com">
                            <div class="error" id="emailError"></div>
            
                            <label for="message">Zpráva:</label>
                            <textarea id="message" name="message" rows="3"></textarea>
                            <div class="error" id="messageError"></div>
            
                            <input class="submit-btn" type="submit" value="Odeslat">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <div class="footer-inner">
                <div class="footer-section">
                    <h3>Kontakt</h3>
                    <p>+420 999 999 999</p>
                    <p>vcelivcele@gmail.com</p>
                </div>
                <div class="footer-section">
                    <h3>Sledujte nás</h3>
                    <div class="socials">
                        <a href="#"><img src="files/ytlogo.png" alt="youtube" height="32" width="32"></a>
                        <a href="#"><img src="files/instalogo.png" alt="instagram" height="32" width="32"></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>Validace</h3>
                    <a href="#" target="_blank" rel="noopener noreferrer">xxx</a>
                    <a href="#" target="_blank" rel="noopener noreferrer">yyy</a>
                    <a href="#" target="_blank" rel="noopener noreferrer">zzz</a>
                </div>
            </div>
            <div class="footer-flex copyright">
                <p>&copy; 2025 Vcele. All rights reserved.</p>
            </div>
        </div>
    </footer>


    <script src="js/shared.js"></script>
    <script src="js/kontakt.js"></script>
</body>
</html>
